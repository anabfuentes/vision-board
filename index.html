<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/normalize.css">
    <title>Vision Board Project</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
	<div id="vision-board">

			<div class="block small-block white-bg"> <!--block 1-->
				<p><span class="highlight">Grow</span></p>
				<p>Learn to Design &<br><strong>Code Websites</strong></p>
			</div> <!--block 1-->

		<div class="block small-block center"> <!--block 2-->
			<img src="img/flower.png" alt="flower with html and css icons">		
		</div> <!--block 2-->
		<div class="block small-block center white-bg"> <!-- block 3-->
				<p>
					HTML<br>
					CSS<br>
					JavaScript<br>
					WordPress<br>
					Python
				</p>
		</div> <!--block 3-->
		<div class="block large-block"> <!--block 4-->
				<p><span class="highlight">Freelance</span></p>
				<p>Make Enough Side Cash to<br><strong>Pay off debt</strong></p>
				<img src="img/piggy.png" alt="piggy bank">
		</div> <!--block 4-->
		<div class="block large-block center black-bg title"> <!--block 5-->
			<img src="img/eye.png" alt="eyeball">
					<p><span class="year">2023</span><br>Vision Board</p>
		</div> <!--block 5-->
		<div class="block large-block right"> <!--block 6-->
			<img src="img/plane.png" alt="airplane">
					<p><span class="highlight">Travel</span></p>
					<p>Plan A Trip Where I Can<br>
					<strong>Work Remotely</strong></p>
		</div> <!--block 6-->
		<div class="block small-block center white-bg top-padding"> <!--block 7-->
					<p>
						Walk Dog ++<br>
						Meditate<br>
						Yoga<br>
						Snuggle Pup
					</p>
		</div> <!--block 7-->
		<div class="block small-block center top-padding"> <!--block 8-->
				<img src="img/doggo.png" alt="dog encircled in a heart">
		</div> <!--block 8-->
		<div class="block small-block right white-bg"> <!--block 9-->
				<p><span class="highlight">Mind & Body</span></p>
				<p>Exercise More<br>& Find Zen in<br><strong>Challenge</strong></p>
		</div> <!--block 9-->

	</div>
</body>

</html>
